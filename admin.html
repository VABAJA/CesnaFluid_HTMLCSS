<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <meta charset="utf-8" />

        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="../assets/img/favicon.png">
        <title>Cesna Fluid</title>
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <!-- Nucleo Icons -->

        <!-- CSS Files -->

    </head>
    <main>
        <section>
            <img src=" ./assets/img/loginLogo.png" alt="loginLogo">
            <div class="card-img-overlay">
            </div>
            <div class="container">
                <div class="login-page">
                    <div class="card-login">

                        <h1>Administrador</h1>

                    </div>
                    <div class=" row justify-content-center">
                        <div class="col-md-3">
                            <label for="form-control" class="text-white form-label">Usuario</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="nombre@usuario.com">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-3">
                            <label for="form-control" class="text-white form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="row justify-content-center">

                        <base-button native-type=" submit" type="success" class="btn btn-blue" size="col-md-3">
                            Iniciar Sesión
                        </base-button>
                    </div>

                    <div class="pull-right">
                        <div class="link footer-link">
                            <h6><a href="http://www.vabaja.com.mx">
                                    ¿Necesitas ayuda? Contacta a VABAJA
                                </a>
                            </h6>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>

    <!-- Chart JS -->

    <!--  Notifications Plugin    -->

    <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
